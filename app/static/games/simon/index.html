<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<title>Simon Says</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div class='game'>
			<h2 id='scoreLabel'>
				<span id='gameState'>Score</span>:
				<span id='scoreDisplay'>0</span>
			</h2>
			<p>High Score: <span id='highScore'>0</span></p>
			<button id='startButton' onclick="simon.startGame()">Start</button>
			<div>
				<div id='0' class="block tl d-green"></div>
				<div id='1' class="block tr d-red"></div>
			</div>
			<div>
				<div id='2' class="block bl d-yellow"></div>
				<div id='3' class="block br d-blue"></div>
			</div>
		</div>
	</body>
	<script src="./js/simon.js" charset="utf-8"></script>
	<!-- <script src="./js/script.js" charset="utf-8"></script> -->
</html>
